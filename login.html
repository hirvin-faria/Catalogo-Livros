<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - Cat√°logo de Livros</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="book-icon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/691e4cbc25.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body class="backgroud-v">
        <section class="container">
            <div class="card cartao-login mx-auto mt-5">
                <div class="card-header cabecalho-cartao">
                    Login
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="inputEmail">Email:</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required="required" autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="inputSenha">Senha:</label>
                                <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required="required">
                            </div>
                        </div>
                        <a class="btn btn-block botao-v" href="index.html">Login</a>
                    </form>
                    <div class="text-center">
                        <a id="registrar" class="d-block small mt-3" href="registro.html">Registrar nova conta</a>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="css/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
