<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registrar Nova Conta - Catálogo de Livros</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="book-icon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/691e4cbc25.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/registro.css">
    </head>
    <body class="backgroud-v">
        <section class="container">
            <div class="card cartao-registro mx-auto mt-5">
                <div class="card-header cabecalho-cartao">Registrar Nova Conta</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="nome">Nome:</label>
                                        <input type="text" id="nome" class="form-control" placeholder="Nome" required="required" autofocus="autofocus">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="sobreNome">Sobre Nome</label>
                                        <input type="text" id="sobreNome" class="form-control" placeholder="Sobre Nome" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="inputEmail">Endereço de E-mail</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de E-mail" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="inputSenha">Senha</label>
                                        <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="confirmaSenha">Senha</label>
                                        <input type="password" id="confirmaSenha" class="form-control" placeholder="Confirme sua senha" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a id="registrarUsuario" class="btn btn-block botao-v" href="login.html">Registrar</a>
                    </form>
                    <div class="text-center">
                        <a id="retornar-login" class="d-block small mt-3" href="login.html">Retornar ao Login</a>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="css/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
